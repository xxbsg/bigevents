<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/untils/config.js"></script>
    <script src="./js/untils/artcle.js"></script>
    <script src="./js/untils/category.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/jquery.twbsPagination.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">

                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm" type="button">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id='news-list'>



                    <tr>

                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>


                        <td class="text-center">已发布</td>


                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="row text-center">
                <ul id="pagination-demo" class="pagination-sm"></ul>
            </div>

        </div>
    </div>
    <script>

    </script>
    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })
    </script>
    <script id='new-one' type="text/html">
        {{each data item}}
        <tr>
                    
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>


            <td class="text-center">{{item.state}}</td>


            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id='catelist'>
        <option value=''>所有分类</option>
        {{each data item}}
        <option value={{item.id}}>{{item.name}}</option>
        {{/each}}
        
    </script>
    <Script>
        //获取新闻列表
        var pd=false;
        function show(data){
            artcle.article_get(data, function (res) {
            // console.log(res);
            if (res.code == 200) {
                var htmlStr = template('new-one', res)
                
                
                $('#news-list').html(htmlStr)
                //分页
                if((data.page==undefined||data.page==1)&& pd==false ){
                    $('#pagination-demo').twbsPagination('destroy');
                    pd=true
                }
                $('#pagination-demo').twbsPagination(
                        {
                            totalPages: res.totalPage, // 总页数
                            visiblePages: 7,
                            first: '首页',
                            prev: '上一页',
                            next: '下一页',
                            last: '尾页',
                            onPageClick: function (event, page) {
                                // 点击页码：
                                // 1. 更新全局变量
                                console.log(event,page);
                                show({page:page})
                                if(page!=1){
                                    pd=false
                                }
                            }
                        }
                    )

            }
        })
        }

        show({})
        //显示分类
        category.getcategory(function (res) {
            var htmlStr = template('catelist', res)
            $('#selCategory').html(htmlStr)
        })
        //筛选
        $("#btnSearch").click(function(){
            var type=$('#selCategory').val()
            var status=$('#selStatus').val()
            show({type:type,state:status})
        })


    </Script>

</body>

</html>
